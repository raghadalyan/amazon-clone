<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Content</title>
  <link rel="stylesheet" href="content.css" />
</head>

<body>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    Beauty &amp; Personal Care › Makeup › Face › Blush
  </div>

  <!-- 5 sections layout -->
  <main class="product-grid">

    <!-- 1) LEFT: 7 thumbs -->
 <aside class="thumbs">
  <img src="../img/t1.png" alt="">
  <img src="../img/t2.png" alt="">
  <img src="../img/t3.png" alt="">
  <img src="../img/t4.png" alt="">
  <img src="../img/t5.png" alt="">
  <img src="../img/t6.png" alt="">
  <img src="../img/t7.png" alt="">
</aside>

    <!-- 2) MAIN IMAGE (sticky) -->
<section class="media">
  <div class="media-sticky">
    <img id="mainImg" src="../img/t1.png" alt="Main product">
    <div class="media-link">Click to see full view</div>
  </div>
</section>

    <!-- 3) SHARE (loaded from share.html) -->
    <iframe
      class="share-frame"
      src="share.html"
      title="Share"
      scrolling="no"
    ></iframe>

    <!-- 4) DETAILS TEXT -->
 <!-- 4) DETAILS (loaded from details.html) -->
<iframe
  class="details-frame"
  src="details.html"
  title="Details"
  scrolling="no"
></iframe>

<!-- 5) BUY BOX (loaded from buybox.html) -->
<iframe
  class="buybox-frame"
  src="buybox.html"
  title="Buy box"
  scrolling="no"
></iframe>


  </main>

  <script src="script.js"></script>
</body>
</html>
