<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Share</title>
  <link rel="stylesheet" href="share.css" />
</head>

<body>
  <div class="share-col" id="shareWrap">

    <!-- icon -->
    <button class="share-btn" id="shareBtn" type="button" aria-expanded="false" aria-label="Share">
      <img class="share-icon" src="../img/share.png" alt="Share">
      <span class="share-tooltip">Share</span>
    </button>

    <!-- menu -->
    <div class="share-menu" id="shareMenu">

      <!-- row 1: Email + close -->
      <div class="share-row">
        <div class="share-left">
          <img class="share-app-ico" src="../img/mail.png" alt="">
          <span class="share-text">Email</span>
        </div>

        <button class="share-close" id="shareClose" type="button" aria-label="Close">âœ•</button>
      </div>

      <a class="share-row" href="#">
        <div class="share-left">
          <img class="share-app-ico" src="../img/pinterest.png" alt="">
          <span class="share-text">Pinterest</span>
        </div>
      </a>

      <a class="share-row" href="#">
        <div class="share-left">
          <img class="share-app-ico" src="../img/facebook.png" alt="">
          <span class="share-text">Facebook</span>
        </div>
      </a>

      <a class="share-row" href="#">
        <div class="share-left">
          <img class="share-app-ico" src="../img/twitter.png" alt="">
          <span class="share-text">X</span>
        </div>
      </a>

      <button class="share-row" id="copyLinkBtn" type="button">
        <div class="share-left">
          <img class="share-app-ico" src="../img/link.png" alt="">
          <span class="share-text">Copy Link</span>
        </div>
      </button>

    </div>
  </div>

  <script src="share.js"></script>
</body>
</html>
